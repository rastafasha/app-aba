 <!-- other -->
 <div class="col-sm-12">
    <div class="card">
        <div class="card-body">
            
            <form autocomplete="false">
                <div class="row" >

                    <!-- documents -->
                    <div class="col-12">
                        <div class="card-box">
                            <div class="card-block">
                                <h3 class="card-title">Monitoring and Evaluating the Effectiveness of the plan/ Treatment Fidelity </h3>
                                <div class="col-12">
                                    <div class="form-group local-forms">
                                        <label>Treatment Fidelity <span class="login-danger">*</span></label>
                                        <textarea class="form-control" name="treatment_fidelity" [(ngModel)]="treatment_fidelity" rows="4" cols="30"></textarea>
                                    </div>
                                </div>
                                <h4 class="card-title">RBT Training Goals </h4>
                                <div class="row align-items-center" >
                                    <div class="col-xs-12">
                                        <div class="row">
                                            <div class="col-12 col-md-3">  
                                                <div class="form-group local-forms">
                                                    <label >Goal:  <span class="login-danger">*</span></label>
                                                    <input class="form-control" name="goal"  [(ngModel)]="goal" type="text"   >
                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-md-3">
                                                <div class="form-group local-forms">
                                                    <label>LTO <span class="login-danger">*</span></label>
                                                    <input class="form-control"  name="lto"   [(ngModel)]="lto" type="text"  >
                                                </div>
                                            </div>
                                            <div class="col-12 col-md-3">
                                                <div class="form-group local-forms">
                                                    <label >Status<span class="login-danger">*</span></label>
                                                    <select
                                                        class="form-control form-select-solid fw-bolder"
                                                        name="status" [(ngModel)]="status" [ngModelOptions]="{standalone: true}" >
                                                        <option>-- Select --</option>
                                                        <option value="inprogress">in progress</option>
                                                        <option value="initiated">Initiated</option>
                                                        <option value="mastered">mastered</option>
                                                        <option value="on hold">On Hold</option>
                                                        <option value="discontinued">Discontinued</option>
                                                        <option value="maintenance">Maintenance</option>
                                                        </select>
                                                </div>
                                            </div>
                                            <div class="col-12 col-md-3">
                                                <div class="form-group local-forms">
                                                    <label >Date<span class="login-danger">*</span></label>
                                                    <input class="form-control datetimepicker" name="date" [(ngModel)]="date" type="text" matInput [matDatepicker]="pickerDateLTO"  >
                                                    <mat-datepicker #pickerDateLTO></mat-datepicker>
                                                    <mat-datepicker-toggle matIconSuffix [for]="pickerDateLTO"></mat-datepicker-toggle>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row align-items-center" >
                                            <div class="col-xs-12">
                                                <div class="form-group local-forms">
                                                    <label>Description  <span class="login-danger">*</span></label>
                                                    <textarea class="form-control" name="decription" [(ngModel)]="decription" rows="4" cols="30"></textarea>
                                                </div>
                                            </div>
                                        </div>

                                            
                                            
                                            <div class="col-12 mb-3 doctor-submit text-end">
                                                <button class="btn btn-primaryÂ btn-sm" (click)="addDocument()">Update List</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 ">
                                        <div class="table-responsive">
                                            <table class="table mb-0">
                                                <thead>
                                                    <tr>
                                                        <th>LTO </th>
                                                        <th>decription</th>
                                                        <th>status</th>
                                                        <th>Date</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr *ngFor="let caregiver of training_goals; let i = index">
                                                        <td>
                                                            {{caregiver.lto}}
                                                        </td>
                                                        <td>
                                                             {{caregiver.decription}}
                                                        </td>
                                                        <td>
                                                             {{caregiver.status}}
                                                        </td>
                                                        <td>
                                                             {{caregiver.date | date}}
                                                        </td>
                                                        <td>
                                                            <button class="btn btn-outline-danger btn-sm" (click)="deleteDocument(i)">x</button>
                                                        </td>
                                                        
                                                    </tr>
                                                    
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <!-- documents -->
                    
                        
                    <!-- validaciones -->
                    <div class="form-group row" *ngIf="text_success">
                        <div class="col-12">
                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                                <strong>Exito!</strong>{{text_success}}.
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true"> </span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row" *ngIf="text_validation">
                        <div class="col-12">
                            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                <strong>!</strong> {{ text_validation }}.
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true"> </span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- validaciones -->
                    
                    <div class="col-12">
                        <div class="doctor-submit text-end">
                            <button type="button" class="btn btn-primary submit-form me-2" (click)="save()">Save</button>
                        </div>
                    </div>
                
            </form>
            
        </div>
    </div>
        
</div>
<!-- fin other -->
