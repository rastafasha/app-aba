 <!-- other -->
 <div class="col-sm-12">
    <div class="card">
        <div class="card-body">
            
            <form autocomplete="false">
                <div class="row" >

                    <!-- documents -->
                    <div class="col-12">
                        <div class="card-box">
                            <div class="card-block">
                                <h3 class="card-title">Generalization Training</h3>
                                <div class="row align-items-center" >
                                    <div class="col-xs-12">
                                        <div class="row">
                                            
                                            <div class="col-12">
                                                <div class="form-group local-forms">
                                                    <label>Generalization <span class="login-danger">*</span></label>
                                                    <textarea class="form-control" name="generalization" [(ngModel)]="generalization" rows="4" cols="30"></textarea>
                                                </div>
                                            </div>
                                            <div class="col-12 col-sm-6">
                                                <div class="form-group local-forms">
                                                    <label>Risk Assestment<span class="login-danger">*</span></label>
                                                    <textarea class="form-control" name="risk_assestment" [(ngModel)]="risk_assestment" rows="4" cols="30"></textarea>
                                                </div>
                                            </div>
                                            <div class="col-12 col-sm-6">
                                                <div class="form-group local-forms">
                                                    <label>Discharge Plan<span class="login-danger">*</span></label>
                                                    <textarea class="form-control" name="discharge_plan" [(ngModel)]="discharge_plan" rows="4" cols="30"></textarea>
                                                </div>
                                            </div>
                                            
                                        </div>
                                    </div>
                                    
                                </div>

                                <h4 class="card-title">Transition / Fading Plan</h4>
                                <div class="row align-items-center" >
                                    <div class="col-xs-12">
                                        <div class="row">
                                            
                                            <div class="col-xs-12 col-sm-3">  
                                                <div class="form-group local-forms">
                                                    <label >Phase:<span class="login-danger">*</span></label>
                                                    <input class="form-control" name="criteria"  [(ngModel)]="phase" type="text"  >
                                                </div>
                                            </div>
                                            <div class="col-12 col-sm-9">
                                                <div class="form-group local-forms">
                                                    <label>Description <span class="login-danger">*</span></label>
                                                    <textarea class="form-control" name="description" [(ngModel)]="description" rows="4" cols="30"></textarea>
                                                </div>
                                            </div>
                                            <div class="col-12 mb-3 doctor-submit text-end">
                                                <button class="btn btn-primaryÂ btn-sm" (click)="addDocument()">Update List</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 ">
                                        <div class="table-responsive">
                                            <table class="table mb-0">
                                                <thead>
                                                    <tr>
                                                        <th>Phase </th>
                                                        <th>Description</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr *ngFor="let generalization of generalizations; let i = index">
                                                        <td>
                                                            {{generalization.phase}}
                                                        </td>
                                                        <td>
                                                             {{generalization.description}}
                                                        </td>
                                                        <td>
                                                            <button class="btn btn-outline-danger btn-sm" (click)="deleteDocument(i)">x</button>
                                                        </td>
                                                        
                                                    </tr>
                                                    
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <!-- documents -->
                    
                        
                    </div>
                    <!-- validaciones -->
                    <div class="form-group row" *ngIf="text_success">
                        <div class="col-12">
                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                                <strong>Exito!</strong>{{text_success}}.
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true"> </span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row" *ngIf="text_validation">
                        <div class="col-12">
                            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                <strong>!</strong> {{ text_validation }}.
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true"> </span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- validaciones -->
                    
                    <div class="col-12">
                        <div class="doctor-submit text-end">
                            <button type="button" class="btn btn-primary submit-form me-2" (click)="save()">Save</button>
                        </div>
                    </div>
                
            </form>
            
        </div>
    </div>
        
</div>
<!-- fin other -->
