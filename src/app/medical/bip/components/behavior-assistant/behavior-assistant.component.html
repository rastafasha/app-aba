 <!-- other -->
 <div class="col-sm-12">
    <div class="card">
        <div class="card-body">
            
            <form autocomplete="false">
                <div class="row" >

                    <!-- documents -->
                    <div class="col-12">
                        <div class="card-box">
                            <div class="card-block">
                                <h3 class="card-title">Behavior Assistant Rationale</h3>
                                <div class="col-12">
                                    <div class="form-group local-forms">
                                        <label>Description <span class="login-danger">*</span></label>
                                        <textarea class="form-control" name="treatment_fidelity" [(ngModel)]="description" rows="4" cols="30"></textarea>
                                    </div>
                                </div>
                                <h4 class="card-title">Behavior Assistant (RBT) Work schedule </h4>
                                <div class="row align-items-center" >
                                    <div class="col-xs-12">
                                        <div class="row">
                                            
                                            <div class="col-12 col-sm-6">
                                                <div class="form-group local-forms">
                                                    <label>Monday <span class="login-danger">*</span></label>
                                                    <textarea class="form-control" name="monday" [(ngModel)]="monday" rows="4" cols="30"></textarea>
                                                </div>
                                            </div>
                                            <div class="col-12 col-sm-6">
                                                <div class="form-group local-forms">
                                                    <label>Tuesday <span class="login-danger">*</span></label>
                                                    <textarea class="form-control" name="tuesday" [(ngModel)]="tuesday" rows="4" cols="30"></textarea>
                                                </div>
                                            </div>
                                            <div class="col-12 col-sm-6">
                                                <div class="form-group local-forms">
                                                    <label>Wednesday <span class="login-danger">*</span></label>
                                                    <textarea class="form-control" name="wednesday" [(ngModel)]="wednesday" rows="4" cols="30"></textarea>
                                                </div>
                                            </div>
                                            <div class="col-12 col-sm-6">
                                                <div class="form-group local-forms">
                                                    <label>Thursday <span class="login-danger">*</span></label>
                                                    <textarea class="form-control" name="thursday" [(ngModel)]="thursday" rows="4" cols="30"></textarea>
                                                </div>
                                            </div>
                                            <div class="col-12 col-sm-6">
                                                <div class="form-group local-forms">
                                                    <label>Friday <span class="login-danger">*</span></label>
                                                    <textarea class="form-control" name="friday" [(ngModel)]="friday" rows="4" cols="30"></textarea>
                                                </div>
                                            </div>
                                            <div class="col-12 col-sm-6">
                                                <div class="form-group local-forms">
                                                    <label>Saturday <span class="login-danger">*</span></label>
                                                    <textarea class="form-control" name="saturday" [(ngModel)]="saturday" rows="4" cols="30"></textarea>
                                                </div>
                                            </div>
                                            

                                            
                                            
                                            <div class="col-12 mb-3 doctor-submit text-end">
                                                <button class="btn btn-primaryÂ btn-sm" (click)="addDocument()">Update List</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 ">
                                        <div class="table-responsive">
                                            <table class="table mb-0">
                                                <thead>
                                                    <tr>
                                                        <th>monday  </th>
                                                        <th>tuesday </th>
                                                        <th>wednesday</th>
                                                        <th>thursday</th>
                                                        <th>friday </th>
                                                        <th>saturday </th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr *ngFor="let behavior of behaviors; let i = index">
                                                        <td>
                                                            {{behavior.monday}}
                                                        </td>
                                                        <td>
                                                             {{behavior.tuesday}}
                                                        </td>
                                                        <td>
                                                             {{behavior.wednesday}}
                                                        </td>
                                                        <td>
                                                             {{behavior.thursday}}
                                                        </td>
                                                        <td>
                                                             {{behavior.friday}}
                                                        </td>
                                                        <td>
                                                             {{behavior.saturday}}
                                                        </td>
                                                        <td>
                                                            <button class="btn btn-outline-danger btn-sm" (click)="deleteDocument(i)">x</button>
                                                        </td>
                                                        
                                                    </tr>
                                                    
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <!-- documents -->
                    
                        
                    </div>
                    <!-- validaciones -->
                    <div class="form-group row" *ngIf="text_success">
                        <div class="col-12">
                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                                <strong>Exito!</strong>{{text_success}}.
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true"> </span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row" *ngIf="text_validation">
                        <div class="col-12">
                            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                <strong>!</strong> {{ text_validation }}.
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true"> </span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- validaciones -->
                    
                    <div class="col-12">
                        <div class="doctor-submit text-end">
                            <button type="button" class="btn btn-primary submit-form me-2" (click)="save()">Save</button>
                        </div>
                    </div>
                
            </form>
            
        </div>
    </div>
        
</div>
<!-- fin other -->
