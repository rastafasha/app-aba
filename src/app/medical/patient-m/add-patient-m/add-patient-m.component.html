<div class="page-wrapper">
    <div class="content">
    
        <!-- Page Header -->
        <div class="page-header">
            <div class="row">
                <div class="col-sm-12">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a routerLink="/patients/list">Patients </a></li>
                        <li class="breadcrumb-item"><i class="feather icon-chevron-right"></i></li>
                        <li class="breadcrumb-item active">Add Patient </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- /Page Header -->
        <div class="row">
            <!-- paciente -->
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="row" >
                                <div class="col-12">
                                    <div class="form-heading">
                                        <h4>Patient Details</h4>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 col-xl-4">  
                                    <div class="form-group local-forms">
                                        <label >First Name <span class="login-danger">*</span></label>
                                        <input class="form-control" name="first_name" [(ngModel)]="first_name" type="text"  >
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 col-xl-4">
                                    <div class="form-group local-forms">
                                        <label >Last Name <span class="login-danger">*</span></label>
                                        <input class="form-control" name="last_name" [(ngModel)]="last_name" type="text"  >
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 col-xl-4">
                                    <div class="form-group local-forms">
                                        <label >Document Id <span class="login-danger">*</span></label>
                                        <input class="form-control" name="n_doc" [(ngModel)]="n_doc" type="text"  >
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 col-xl-4">
                                    <div class="form-group local-forms">
                                        <label >Patient ID <span class="login-danger">*</span></label>
                                        <input class="form-control" name="pat_id" [(ngModel)]="pat_id" type="text"  >
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 col-xl-4">
                                    <div class="form-group local-forms">
                                        <label >Phone <span class="login-danger">*</span></label>
                                        <input class="form-control" name="phone" [(ngModel)]="phone" type="text"  >
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 col-xl-4">
                                    <div class="form-group local-forms">
                                        <label >Email <span class="login-danger">*</span></label>
                                        <input class="form-control" name="email" [(ngModel)]="email" type="email"  >
                                    </div>
                                </div>
                                
                                <div class="col-12 col-md-6 col-xl-4">
                                    <div class="form-group local-forms">
                                        <label >Birth day <span class="login-danger">*</span></label>
                                        <input class="form-control datetimepicker" name="birth_date" [(ngModel)]="birth_date" type="text" matInput [matDatepicker]="picker"  >
                                        <mat-datepicker #picker></mat-datepicker>
                                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 col-xl-4">
                                    <div class="form-group select-gender">
                                        <label class="gen-label">Gender<span class="login-danger">*</span></label>
                                        <div class="form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" name="gender" value="1" [(ngModel)]="gender" class="form-check-input">Male
                                            </label>
                                        </div>
                                        <div class="form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" name="gender" value="2" [(ngModel)]="gender" class="form-check-input">Female
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 col-xl-4">
                                    <div class="form-group local-forms">
                                        <label >City <span class="login-danger">*</span></label>
                                        <input class="form-control" name="city" [(ngModel)]="city" type="text"  >
                                    </div>
                                </div>
                                <div class="col-12 col-sm-12">
                                    <div class="form-group local-forms">
                                        <label>Address  <span class="login-danger">*</span></label>
                                        <textarea class="form-control" name="address" [(ngModel)]="address" rows="3" cols="30"></textarea>
                                    </div>
                                </div>
                                
                                
                                <div class="col-12 col-md-6 col-xl-6">
                                    <div class="form-group local-top-form">
                                        <label class="local-top">Picture <span class="login-danger">*</span></label>
                                        <div class="settings-btn upload-files-avator">
                                            <input type="file" accept="image/*" name="image" id="file" (change)="loadFile($event)" class="hide-input">
                                            <label for="file" class="upload">Select Picture</label>
                                        </div>
                                    </div>
                                    <div *ngIf="FILE_AVATAR">
                                        <img [src]="IMAGE_PREVISUALIZA" style="width: 250px;" alt="">
                                    </div>
                                </div>
                                <div class="col-12" *ngIf="valid_form">
                                    <div class="form-group row" *ngIf="valid_form_success">
                                        <div class="col-md-12">
                                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                                                <strong>Success!</strong> The Patient has been registered.
                                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                                                    <span aria-hidden="true"> </span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row" *ngIf="text_validation">
                                        <div class="col-md-12">
                                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                                <strong>!</strong> {{text_validation}}.
                                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                                                    <span aria-hidden="true"> </span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row" *ngIf="text_validation">
                                        <div class="col-md-12">
                                            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                                <strong>!</strong> {{text_validation}}.
                                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                                                    <span aria-hidden="true"> </span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="doctor-submit text-end">
                                        <button type="button" class="btn btn-primary submit-form me-2" (click)="save()">Save</button>
                                        <!-- <button type="submit" class="btn btn-primary cancel-form">Cancel</button> -->
                                    </div>
                                </div>
                            </div>
                            
                        </form>
                        
                    </div>
                </div>	
                	
            </div>
            <!-- fin paciente -->	
            <!-- antecedentes -->
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="row" >
                                <div class="col-12">
                                    <div class="form-heading">
                                        <h4>Medical File</h4>
                                    </div>
                                </div>
                                
                                <div class="col-12 col-sm-4">
                                    <div class="form-group local-forms">

                                        <textarea class="form-control" name="diagnosis_code" [(ngModel)]="diagnosis_code" rows="3" cols="30"></textarea>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-4">
                                    <div class="form-group local-forms">
                                        <label>Telehealth  <span class="login-danger">*</span></label>
                                        <textarea class="form-control" name="telehealth" [(ngModel)]="telehealth" rows="3" cols="30"></textarea>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-4">
                                    <div class="form-group local-forms">
                                        <label>Insurer  <span class="login-danger">*</span></label>
                                        <textarea class="form-control" name="insurer" [(ngModel)]="insurer" rows="3" cols="30"></textarea>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-4">
                                    <div class="form-group local-forms">
                                        <label>Compament per Visit <span class="login-danger">*</span></label>
                                        <textarea class="form-control" name="compayment_per_visit" [(ngModel)]="compayment_per_visit" rows="3" cols="30"></textarea>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-4">
                                    <div class="form-group local-forms">
                                        <label>Patient Control <span class="login-danger">*</span></label>
                                        <textarea class="form-control" name="patient_control" [(ngModel)]="patient_control" rows="3" cols="30"></textarea>

                                </div>
                                <div class="col-12 col-sm-4">
                                    <div class="form-group local-forms">

                                <div class="col-12 col-sm-4">

                                    </div>
                                </div>
                               
                                <div class="col-12 col-md-6 col-xl-4">
                                    <div class="form-group local-forms">
                                        <label >BA Service Start Date<span class="login-danger">*</span></label>
                                        <input class="form-control datetimepicker" name="ba_services_start_date" [(ngModel)]="ba_services_start_date" type="text" matInput [matDatepicker]="picker1"  >
                                        <mat-datepicker #picker1></mat-datepicker>
                                        <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 col-xl-4">
                                    <div class="form-group local-forms">
                                        <label >Current Auth Expires<span class="login-danger">*</span></label>
                                        <input class="form-control datetimepicker" name="current_auth_expires" [(ngModel)]="current_auth_expires" type="text" matInput [matDatepicker]="picker2"  >
                                        <mat-datepicker #picker2></mat-datepicker>
                                        <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-4">
                                    <div class="form-group local-forms">
                                        <label>Need Cognitive Eval<span class="login-danger">*</span></label>
                                        <select
                                            class="form-control form-select-solid fw-bolder"
                                            name="need_cognitive_eval" [(ngModel)]="need_cognitive_eval">
                                            <option value="">Select</option>
                                              <option value="Yes">Yes</option>
                                              <option value="No">No</option>
                                              </select>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-8">
                                    <div class="form-group local-forms">
                                        <label>Schedule<span class="login-danger">*</span></label>
                                        <textarea class="form-control" name="schedule" [(ngModel)]="schedule" rows="3" cols="30"></textarea>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-4">
                                    <div class="form-group local-forms">
                                        <label>RST <span class="login-danger">*</span></label>
                                        <textarea class="form-control" name="rst" [(ngModel)]="rst" rows="3" cols="30"></textarea>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-4">
                                    <div class="form-group local-forms">
                                        <label>AN WK S <span class="login-danger">*</span></label>
                                        <textarea class="form-control" name="an_wk_s" [(ngModel)]="an_wk_s" rows="3" cols="30"></textarea>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-4">
                                    <div class="form-group local-forms">

                                <div class="col-12 col-sm-6">
                                    <div class="form-group local-forms">
                                        <label>School BCBA<span class="login-danger">*</span></label>
                                        <textarea class="form-control" name="school_bcba" [(ngModel)]="school_bcba" rows="3" cols="30"></textarea>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group local-forms">
                                        <label>Analist BCBA<span class="login-danger">*</span></label>
                                        <textarea class="form-control" name="analyst_bcba" [(ngModel)]="analyst_bcba" rows="3" cols="30"></textarea>
                                    </div>
                                </div>
                                
                                <div class="col-12 col-sm-6">
                                    <div class="form-group local-forms">
                                        <label>Data Report and RBT Correction<span class="login-danger">*</span></label>
                                        <textarea class="form-control" name="data_report_and_rbt_correction" [(ngModel)]="data_report_and_rbt_correction" rows="3" cols="30"></textarea>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group local-forms">
                                        <label>Parent Communication<span class="login-danger">*</span></label>
                                        <textarea class="form-control" name="parent_comunication" [(ngModel)]="parent_comunication" rows="3" cols="30"></textarea>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group local-forms">
                                        <label>Notes<span class="login-danger">*</span></label>
                                        <textarea class="form-control" name="notes" [(ngModel)]="notes" rows="3" cols="30"></textarea>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-3">
                                    <div class="form-group local-forms">
                                        <label>Need Cognitive Eval<span class="login-danger">*</span></label>
                                        <select
                                            class="form-control form-select-solid fw-bolder"
                                            name="rst_wk_hr" [(ngModel)]="rst_wk_hr">
                                            <option value="">Select</option>
                                              <option value="pending">Pending</option>
                                              <option value="resquested">Resquested</option>
                                              <option value="need ne">Need NE</option>
                                              <option value="yes">Yes</option>
                                              <option value="no">No</option>
                                              </select>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-3">
                                    <div class="form-group local-forms">
                                        <label>Welcome<span class="login-danger">*</span></label>
                                        <select
                                            class="form-control form-select-solid fw-bolder"
                                            name="welcome" [(ngModel)]="welcome">
                                            <option value="">Select</option>
                                              <option value="pending">Pending</option>
                                              <option value="resquested">Resquested</option>

                                              <option value="yes">Yes</option>
                                              <option value="no">No</option>
                                              </select>

                                </div>

                                        <label>Consent<span class="login-danger">*</span></label>
                                        <select
                                            class="form-control form-select-solid fw-bolder"
                                            name="consent" [(ngModel)]="consent">
                                            <option value="">Select</option>
                                              <option value="pending">Pending</option>
                                              <option value="resquested">Resquested</option>
                                              <option value="need ne">Need NE</option>
                                              <option value="yes">yes</option>
                                              <option value="no">no</option>
                                              </select>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-3">
                                    <div class="form-group local-forms">
                                        <label>Insurance Card<span class="login-danger">*</span></label>
                                        <select
                                            class="form-control form-select-solid fw-bolder"
                                            name="insurance_card" [(ngModel)]="insurance_card">
                                            <option value="">Select</option>
                                              <option value="pending">Pending</option>
                                              <option value="resquested">Resquested</option>
                                              <option value="need ne">Need NE</option>
                                              <option value="yes">Yes</option>
                                              <option value="no">No</option>
                                              </select>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-3">

                                        <select
                                            class="form-control form-select-solid fw-bolder"
                                            name="mnl" [(ngModel)]="mnl">

                                              <option value="yes">Yes</option>

                                        <select

                                              <option value="pending">Pending</option>

                                              <option value="yes">Yes</option>
                                              <option value="no">No</option>
                                              </select>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-3">

                                        <select
                                            class="form-control form-select-solid fw-bolder"
                                            name="ados" [(ngModel)]="ados">
                                            <option value="">Select</option>
                                              <option value="pending">Pending</option>
                                              <option value="resquested">Resquested</option>
                                              <option value="need ne">Need NE</option>
                                              <option value="yes">Yes</option>
                                              <option value="no">No</option>
                                              </select>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-3">

                                        <label>iep<span class="login-danger">*</span></label>
                                        <select
                                            class="form-control form-select-solid fw-bolder"

                                            <option value="">Select</option>
                                              <option value="pending">Pending</option>
                                              <option value="resquested">Resquested</option>
                                              <option value="need ne">Need NE</option>
                                              <option value="yes">Yes</option>
                                              <option value="no">No</option>
                                              </select>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-3">

                                              <option value="yes">Yes</option>

                                    </div>

                                <div class="col-12 col-sm-3">

                                              <option value="pending">Pending</option>
                                              <option value="resquested">Resquested</option>
                                              <option value="need ne">Need NE</option>
                                              <option value="yes">yes</option>

                                <div class="col-12 col-sm-3">

                                <div class="col-12" *ngIf="valid_form">

                                <div class="col-12">

                                    </div>
                                </div>
                            </div>
                            
                        </form>
                        
                    </div>
                </div>
                	
            </div>
            <!-- fin antecedentes -->					
            				
        </div>
    </div>
</div>
